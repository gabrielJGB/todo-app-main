<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>To-do app</title>


</head>

<body>

  <div class="item-container">

    <div class="header">
      <p class="title">TO-DO</p>
      <button class="screen-mode-button" type="button">â˜¾</button>
    </div>

    <div class="input-item ">
      <input class="item-text" placeholder="Add an item" type="text">
      <button class="add-button" type="button">Add</button>
    </div>

    <div class="options">

      <div class="option-box show-all">
        <div class="option-text">All</div>
        <div class="all-counting">0</div>
      </div>

      <div class="option-box show-active">
        <div class="option-text">Active</div>
        <div class="active-counting">0</div>
      </div>

      <div class="option-box show-completed">
        <div class="option-text">Completed</div>
        <div class="completed-counting">0</div>
      </div>


      <div class="option-box ">
        <div class="clear-completed">Clear <br>completed</div>
      </div>

    </div>

    <div class="item-list">

    </div>

  </div>
  <div class="footer">

  </div>

<script src="script.js"></script>
</body>

</html>
